apply plugin: 'com.android.application'
android {
    compileSdkVersion 24
    defaultConfig {
        applicationId "lcf.clock"
        minSdkVersion 7
        targetSdkVersion 24
    }
    buildTypes {
        release {
            lintOptions {
                disable 'MissingTranslation'
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
}